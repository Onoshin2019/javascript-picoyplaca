<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Pico y Placa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Pico y Placa</a>
        </div>

    </nav>
    
    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formPicoPlaca">
                            <div class="form-group">
                                <input type="text" id="licensePlate" placeholder="License Plate" class="form-control" maxlength="8">
                            </div>
                            <div class="form-group">
                                <input type="text" id="date" placeholder="MM/dd/yyyy" class="form-control" maxlength="10">
                            </div>
                            <div class="form-group">
                                <input type="text" id="hour" placeholder="hh:mm" class="form-control" maxlength="5">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="message"></div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="app.js"></script>
</body>
</html>
